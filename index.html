<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Cabot Cruises - Home</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- STYLE SHEETS -->
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet">


</head>
<body>
<!-- HEADER HERE -->
    <div class="headerWrapper">
        <header class="clearfix">
            <figure class="logo">
                <img src="./images/logo-example.png" alt="Cabot Cruises Logo" srcset="images/logo1-example.png 1x, images/logo2-example.png 2x, images/logo3-example.png 3x">
            </figure>
            <a href="tel:1-800-555-1234">1-800-555-1234</a>
        </header>
    </div>
    
    
<!-- NAVIGATION HERE -->
    <div class="navWrapper clearfix">
        <nav class="clearfix">
            <button id="hamburgerBtn">
                <span><i>&equiv;</i> OPEN</span>
                <span><i>&otimes;</i> CLOSE</span>
            </button>
    
            <ul id="primaryNav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Cruises</a></li>
                <li class="parent"><a href="#">Agents</a>
                    <ul>
                        <li><a href="#">Sally Rogers</a></li>
                        <li><a href="#">Buddy Sorrell</a></li>
                    </ul>
                </li>
                <li><a href="#">Book</a></li> 
            </ul>

            <form class="searchBar" action="">
                <input type="search" placeholder="Search" name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </nav>

        
    </div>
    
    
<!-- CONTENT HERE -->
<main>
    <!-- Image Slider -->
    <div class="mySlider">
        <picture>
            <source srcset="./images/square-slider1.jpg" media="(max-width: 35rem)">
            <source srcset="./images/image-slider1.jpg" media="(min-width: 35rem)">
            <img src="./images/image-slider1.jpg" alt="Slider Image 1">
        </picture>

        <picture>
            <source srcset="./images/square-slider2.jpg" media="(max-width: 35rem)">
            <source srcset="./images/image-slider2.jpg" media="(min-width: 35rem)">
            <img src="./images/image-slider2.jpg" alt="Slider Image 2">
        </picture>

        <picture>
            <source srcset="./images/square-slider3.jpg" media="(max-width: 35rem)">
            <source srcset="./images/image-slider3.jpg" media="(min-width: 35rem)">
            <img src="./images/image-slider3.jpg" alt="Slider Image 3">
        </picture>

        <picture>
            <source srcset="./images/square-slider4.jpg" media="(max-width: 35rem)">
            <source srcset="./images/image-slider4.jpg" media="(min-width: 35rem)">
            <img src="./images/image-slider4.jpg" alt="Slider Image 4">
        </picture>
    </div>
    

</main>
    
<!-- FOOTER HERE -->   
    <footer>
        &copy; 2021 &bull; Conner Chappell &bull; <a href="https://github.com/ConnerChappell" target="_blank">GitHub</a>
    </footer>

    <script src="./js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javscript" src="./slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.mySlider').slick({
                dots: true,
                arrows: false,
                infinite: true,
                autoplay: true,
                autoplaySpeed: 3000
            });
        });
    </script>
</body>
</html>
